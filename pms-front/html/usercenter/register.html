<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>

<!-- 你的HTML代码 -->
<form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="text" name="title" required  lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input"  value="test@qq.com">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" id="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" value="test@qq.com">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
          <input type="password" name="repassword" id="repassword" required lay-verify="required|repass" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
        </div>
      </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
          <select name="role" lay-verify="required">
            <option value=""></option>
            <option value="0">项目经理</option>
            <option value="1">研发</option>
            <option value="2">测试</option>
            <option value="3">产品经理</option>
            <option value="4">UI/UX</option>
          </select>
        </div>
      </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
 
<script src="../../layui/layui.js"></script>
<script src="register.js"></script>

</body>
</html>
